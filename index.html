<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>
    <p id="quote">Click Start to begin the test.</p>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>

    <div class="controls">
      <button onclick="startTest()">Start</button>
      <button onclick="finishTest()">Finish</button>
      <button onclick="resetTest()">Try Again</button>
    </div>

    <div class="results">
      <p>⏱️ Time: <span id="time">0</span>s</p>
      <p>⌨️ WPM: <span id="wpm">0</span></p>
      <p>✅ Accuracy: <span id="accuracy">0</span>%</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
